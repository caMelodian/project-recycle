<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="logo">Great Trash</div>
      <div class="admin_login_welocome">Admin Login</div>
    </header>
    <fieldset>
      <legend class="login_pic"><img src="img/login_page_people_icon.png" width="100%" height="100%" /></legend>
      <div class="input_wrapper">
        <div class="text_wrapper">
          <div class="text">ID</div>
          <input class="user_input" type="text" name="adminId" id="adminId" placeholder="아이디" />
        </div>
        <div class="text_wrapper">
          <div class="text">PASSWORD</div>
          <input class="user_input" type="password" name="adminPw" id="adminPw" placeholder="비밀번호" />
        </div>
      </div>
      <button type="button">login</button>
    </fieldset>
  </body>
  <script src="index.js"></script>
</html>
